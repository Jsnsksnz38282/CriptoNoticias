    <style>
        /* Estilos del header */
        header {
            background-color: #333;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        h1 {
            margin: 0;
            color: #fff;
            font-size: 24px;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        li {
            margin-left: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos del modal */
        .modal {
            display: block; /* El modal aparece automáticamente al cargar la página */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Contenido del modal */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Botón de Aceptar */
        .accept-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .accept-btn:hover {
            background-color: #45a049;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            ul {
                flex-direction: column;
                align-items: flex-start;
            }

            li {
                margin: 10px 0;
            }

            h1 {
                font-size: 20px;
            }

            .modal-content {
                width: 90%;
            }

            .accept-btn {
                width: 100%;
            }
        }

    </style>
</head>
<body>

            </p>
            <!-- Botón obligatorio de aceptar -->
            <button class="accept-btn" id="acceptBtn">Aceptar</button>
        </div>

    </div>

    <script>
        // Obtén el modal
        var modal = document.getElementById("myModal");

        // Obtén el botón de aceptar
        var acceptBtn = document.getElementById("acceptBtn");

        // Cuando el usuario hace clic en el botón de aceptar, se cierra el modal
        acceptBtn.onclick = function() {
            modal.style.display = "none";
        }
